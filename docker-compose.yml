services:
  db:
    image: postgres:15-alpine
    container_name: mitsulist_db
    environment:
      POSTGRES_DB: mitsulist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mitsulist_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: mitsulist_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
