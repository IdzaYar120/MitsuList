{% extends "base.html" %}
{% block title %}Login - MitsuList{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div id="login-container" class="skewed-box"
        style="background: var(--color-bg); padding: 40px; border: 4px solid var(--color-primary); box-shadow: 15px 15px 0px var(--color-primary); transform: skew(var(--skew-angle)); position: relative; max-width: 400px; width: 100%;">
        <div style="transform: skew(var(--skew-angle-reverse));">
            <h1
                style="font-family: var(--font-header); color: var(--color-primary); font-size: 3rem; margin-bottom: 20px; text-transform: uppercase;">
                Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="auth-form-fields">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="p5-button"
                    style="background: var(--color-primary); color: white; border: none; padding: 10px 30px; font-family: var(--font-header); font-size: 1.5rem; cursor: pointer; margin-top: 20px; width: 100%; text-transform: uppercase; transition: 0.2s;">Log
                    In</button>
            </form>
            <div style="margin-top: 20px; font-family: var(--font-body); color: var(--color-text);">
                Need an account? <a href="{% url 'register' %}"
                    style="color: var(--color-accent); text-decoration: none;">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
