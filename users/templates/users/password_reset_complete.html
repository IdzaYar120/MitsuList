{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans "Password Changed" %} - MitsuList{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh; padding: 20px;">
    <div style="background: var(--glass-bg); padding: 40px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        
        <i class="fa-solid fa-shield-check" style="font-size: 4rem; color: #2ecc71; margin-bottom: 20px;"></i>
        
        <h2 style="font-family: var(--font-header); font-size: 1.8rem; margin: 0 0 15px 0; color: white;">{% trans "Password reset complete" %}</h2>
        
        <p style="color: var(--color-muted); font-size: 1rem; line-height: 1.6; margin-bottom: 30px;">
            {% trans "Your password has been set. You may go ahead and log in now." %}
        </p>
        
        <a href="{% url 'login' %}" style="display: inline-block; padding: 12px 30px; border-radius: 8px; background: linear-gradient(135deg, #38bdf8, #7b2ff7); color: white; border: none; font-weight: bold; text-decoration: none; transition: 0.3s; font-size: 1rem; box-shadow: 0 4px 15px rgba(123, 47, 247, 0.4);" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            <i class="fa-solid fa-right-to-bracket" style="margin-right: 8px;"></i> {% trans "Log in" %}
        </a>
    </div>
</div>
{% endblock %}
